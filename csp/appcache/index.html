<html manifest="manifest.appcache">
  <head>
    <title>AppCache XSS</title>
    <meta http-equiv=content-security-policy content="object-src 'none'; script-src 'nonce-random';">
  </head>
  <body>
    <script nonce=random>document.write(unescape(location.search.match(/[?]xss=([^&]+)/)[1]));</script>
    <script nonce=random>onbeforeunload=onunload=function(){console.log(/disable bfcache/)};</script>
  </body>
</html>
